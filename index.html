<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/DB Project</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: white; padding-top: 30px; min-height: 70px; border-bottom: #3e3e3e 1px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        header ul { padding: 0; list-style: none; }
        header li { float: left; display: inline; padding: 0 20px 0 20px; }
        header #branding { float: left; }
        header #branding h1 { margin: 0; }
        header nav { float: right; margin-top: 10px; }
        header .highlight, header .current a { color: #e8491d; font-weight: bold; }
        header a:hover { color: #ffffff; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>HTML/DB Project</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="home">
            <h2>Welcome to the HTML/DB Project</h2>
            <p>This is a web application based on Flask for managing HTML data with secure user authentication.</p>
        </section>

        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>User Authentication</li>
                <li>JWT Token Security</li>
                <li>HTML Data Storage and Retrieval</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            
        </section>
    </div>
</body>
</html>
